    <p>

<!-- if / else if / else -->
    <p>
        <h2>if / else if / else | положительное отрицательное</h2>
        <input type="text" id="myInput">
        <button onclick="neg_pos()">Получить значение</button>
    
        <script>
            function neg_pos() {
                let num = parseInt(document.getElementById('myInput').value)
                if (num > 0) {
                    alert("Число положительное");
                } else if (num < 0) {
                    alert("Число отрицательное");
                } else {
                    alert("Число равно нулю");
                }
            }
        </script>
    </p>


    <!-- switch -->
    <p>
        <h2>for | Итерация от 0 до 3 </h2>
        <button onclick="iteroutput()">click</button>
        <script>
            function iteroutput() {
                for (var i = 0; i < 5; i++) {
                    alert("Итерация №" + (i + 1));
                }
            }
        </script>

    </p>

    <!-- switch -->
    <p>
        <h2>while | Итерация от 0 до 5, сумма</h2>
        <button onclick="calcSum()">click</button>
        <p>            
            <input type="text" id="input0" value="6">
        </p>
        <p>            
            <input type="text" id="input1" value="-6">
        </p>
        <p>            
            <input type="text" id="input2" value="3">
        </p>
        <p>            
            <input type="text" id="input3" value="1">
        </p>
        <p>            
            <input type="text" id="input4" value="-2">
        </p>
        <script>
            function calcSum() {
                let summa = 0;
                var i = 0;
                while (i<5) {
                    summa += parseInt(document.getElementById("input" + i).value);
                    i++;
                }
                alert("Сумма: " + summa);
            }
        </script>

    </p>

    <!-- do..while break continue return -->
    <p>
        <h2> do..while break continue return</h2>
        <p>вывод четных чисел, пока не будет встречено 1</p>
        <hr>
        <button onclick="func()">click me</button>
        <p>            
            <input type="text" id="id0" value="6">
        </p>
        <p>            
            <input type="text" id="id1" value="-6">
        </p>
        <p>            
            <input type="text" id="id2" value="1">
        </p>
        <p>            
            <input type="text" id="id3" value="12">
        </p>
        <script>
            function func() {
                alert(output())
            }
            function output() {
                let i = 0;
                let sequence = "";
                let num;
                do {
                    num = parseInt(document.getElementById("id" + i).value);
                    if (!num) {
                        break;
                    }
                    if (parseInt(document.getElementById("id" + i).value) % 2 == 1) {
                        i++
                        continue;
                    }
                    sequence += num + " ";
                    i++
                } while (num != 17);
                return sequence
            }
        </script>
    </p>

                }

            }
        </script>
    </p>
